<!DOCTYPE html>
<html lang="pt-br" class="rodando">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer - 2.0</title>

    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">

        <button class="" id="trocar-modo">
            <span class="sr-only">Ativar modo escuro</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>


        <main>
            <section id="timer" >
                <span>25</span>
                <span>:</span>
                <span>00</span>
            </section>
    
            <section id="controles">
                <button data-botao="play" class="ph ph-play-circle">
                    <i class="sr-only">Iniciar contador</i>
                </button>
                <button data-botao="pause" class="ph ph-pause-circle">
                    <i class="sr-only">Pausar contador</i>
                </button>
                <button data-botao="stop" class="ph ph-stop-circle">
                    <span  class="sr-only">Parar contador</span>
                </button>
                <button data-botao="mais" class="ph ph-plus-circle">
                    <span  class="sr-only">Adicionar 5 minutos</span>
                </button>
                <button data-botao="menos" class="ph ph-minus-circle">
                    <span  class="sr-only">Retirar 5 minutos</span>
                </button>
            </section>
        </main>
        <aside id="musica-controles">
            <div data-musica="tree" class="music-container">
                <span data-musica="tree" class="ph ph-tree"></span>
            </div>
            <div data-musica="cloud" class="music-container music-active">
                <span data-musica="cloud" class="ph ph-cloud-snow "></span>
            </div>
            <div data-musica="coffee" class="music-container">
                <span data-musica="coffee" class="ph ph-coffee"></span>
            </div>
            <div data-musica="campfire"  class="music-container">
                <span data-musica="campfire" class="ph ph-campfire"></span>
            </div>
        </aside>
    </div>
</body>
</html>
